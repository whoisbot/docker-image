<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <!-- 修改viewport设置，去除maximum-scale和user-scalable -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>局域网互传</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>局域网互传</h1>
            <div class="device-info">
                <span id="deviceName"></span>
            </div>
        </header>

        <main>
            <div class="panel devices-panel">
                <h2>在线设备</h2>
                <div class="device-list" id="devices"></div>
            </div>

            <div class="panel chat-panel">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input-area">
                        <!-- 这里将粘贴按钮放在输入框的右边 -->
                        <textarea id="messageInput" placeholder="输入消息..." rows="3" enterkeyhint="send"></textarea>
                        <button id="pasteButton" class="paste-button">粘贴</button>
                        <label class="file-select-button" for="fileInput">
                            <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                <path d="M873.753974 149.961384A511.715358 511.715358 0 1 0 149.676742 874.038616 511.715358 511.715358 0 0 0 873.753974 149.961384zM831.537457 828.623878a447.750939 447.750939 0 1 1-633.247756-633.247756 447.750939 447.750939 0 0 1 633.247756 633.247756z"/>
                                <path d="M767.573037 480.01779H543.697568V256.142321a31.98221 31.98221 0 0 0-63.96442 0v223.875469H255.857679a31.98221 31.98221 0 0 0 0 63.96442h223.875469V767.857679a31.98221 31.98221 0 0 0 63.96442 0V543.98221H767.573037a31.98221 31.98221 0 0 0 0-63.96442z"/>
                            </svg>
                            <input type="file" id="fileInput" multiple>
                        </label>
                        <button id="sendButton">发送</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
